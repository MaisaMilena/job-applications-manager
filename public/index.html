<!DOCTYPE html>
<html lang="en">
<script src="script.js" type="module"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="main_title">Maisa's applications 👩‍💻🌸</h1>
    <div style="height: 20px"></div>
    <section class="body-container">
        <form id="filterForm" style="max-width: 300px;"> 
            <div>
                <p class="title_for_context">Status</p>
                <input type="checkbox" id="status0" name="status0" value="sent">
                <label for="status0"> Sent</label><br>
                <input type="checkbox" id="status1" name="status1" value="passed_rh">
                <label for="status1"> Passed RH phase</label><br>
                <input type="checkbox" id="status2" name="status2" value="passed_tech">
                <label for="status2"> Passed tech</label><br>
                <input type="checkbox" id="status3" name="status3" value="waiting_feedback">
                <label for="status3"> Waiting feedback</label><br>
                <input type="checkbox" id="status4" name="status4" value="rejected">
                <label for="status4"> Rejected</label><br><br>
            </div>

            <div>
                <p class="title_for_context">Ordering</p>
                <input type="radio" id="order0" name="order" value="date_desc" checked>
                <label for="order0"> Date desc</label><br>
                <input type="radio" id="order1" name="order" value="date_asc">
                <label for="order1"> Date asc</label><br>
                <input type="radio" id="order2" name="order" value="alphabetical">
                <label for="order2"> Alphabetical</label><br>
            </div>
            <br><br>
            <button type="submit" value="Submit" class="btn">Submit</button>
        </form>
        <div style="width: 130px;"></div>
        <div class="applications-container" id="content-list">
            <!-- Content will be added here dynamically -->
        </div>
    </section>
    
</body>

</html>
